<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--div块级元素  在它里面可以放任何元素  用于定义一块区域-->
    <div>div1</div>
    <div>div2</div>
    <!--span 行内元素  在它里面可以放文本 图片 超链接  一般用于对部分文本进行强调修饰  文本容器-->
    <span>span1</span>
    <span>span2</span>
</body>
</html>
