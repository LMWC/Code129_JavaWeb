<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--2.内部样式：对当前HTML文档内的所有标签元素有效-->
    <style>
        div{
            color: yellow;
        }
    </style>
    <!--3.外部样式：使用link标签引入 对当前HTML文档内的所有标签元素有效-->
    <link rel="stylesheet" href="css/index.css">
</head>
<!--CSS样式三种引入方式的优先级：内联样式>内部样式|外部样式【就近原则】 推荐使用外部样式【方便复用及维护】  -->
<body>
    <!--1.内联样式：也称行内样式  只对当前行标签元素有效-->
    <span style="color: red">Hello World</span>
    <div>Hello World</div>
    <p>Hello World</p>

    <hr>
    <span>Hello World</span>
    <div>Hello World</div>
    <p>Hello World</p>

</body>
</html>
