<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*1.需求：设置诗的标题字体大小为50px 备注字体大小为12px颜色为灰色 */
        /*标签选择器*/
        h3{
            font-size: 50px;
        }
        span{
            font-size: 12px;
            color: gray;
        }
        /*2.需求：要求设置诗词内容字体大小为30px*/
        p{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h3>静夜思</h3>
    <p>床前明月光</p>
    <p>疑是地上霜</p>
    <p>举头望明月</p>
    <p>低头思故乡</p>
    <span>备注：作者李白</span>
</body>
</html>
