<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        ol：有序列表
            type：设置项目符号  默认阿拉伯数字1  还可以指定为 a、A、i、I
            start:设置起始项目符号
        ul：无序列表
            type：设置项目符号 默认实心圆disc 还可以指定为空心圆circle、实心正方体square

        li：不管你是有序列表还是无序列表 都使用li标签存放列表项
    -->

    <!--有序列表-->
    <ol type="a" start="2">
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
    </ol>

    <!--无序列表-->
    <ul type="disc">
        <li>足球</li>
        <li>篮球</li>
        <li>混球</li>
    </ul>
</body>
</html>
