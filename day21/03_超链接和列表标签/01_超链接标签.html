<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--
        a标签：超链接标签
            href属性：跳转资源的地址
            target属性：打开窗口的位置
                _self：默认在当前窗口打开
                _blank：在新窗口打开
    -->

    <!--项目内部资源跳转-->
    <a href="../00_Html快速入门.html">html入门</a>

    <!--跳转到项目外部资源  href需要设置完整的路径  使用绝对路径 http开头的-->
    <a href="https://www.baidu.com/" target="_blank">百度</a>

    <!--空链接-->
    <a href="#">空链接</a>
</body>
</html>
