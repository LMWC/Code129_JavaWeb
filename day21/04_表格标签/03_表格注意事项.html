<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        表格注意事项：
            1.table中写tr，tr中写td，td中才能写内容
            2.td不能省略  内容必须写在td中
            3.合并之前，每一行列的个数应该相同
            4.表格可以嵌套表格  但是嵌套的表格写在td中
    -->

    <table border="1" width="100" height="100">
        <tr>
            china
        </tr>
    </table>
</body>
</html>
