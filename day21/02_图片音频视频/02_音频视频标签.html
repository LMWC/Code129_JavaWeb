<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        audio：定义音频。支持的音频格式：MP3、WAV、OGG
            src：规定音频的 URL
            controls：显示播放控件
        video：定义视频。支持的视频格式：MP4, WebM、OGG
            src：规定视频的 URL
            controls：显示播放控件
    -->
    <!--音频-->
    <audio src="../img/b.mp3" controls></audio>
    <!--视频-->
    <video src="../img/a.mp4" controls></video>

</body>
</html>
