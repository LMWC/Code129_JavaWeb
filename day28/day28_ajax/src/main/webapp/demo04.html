<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <button onclick="fun01()">axios发送ajax请求【get】</button> <br>
    <button onclick="fun02()">axios发送ajax请求【post】</button> <br>
    <span id="spanId"></span>


    <!--
        axios使用步骤：
            1.项目中加入axios的js文件，并且在html页面中引入
            2.直接使用axios发送ajax请求  then：表示请求成功进入到then中的匿名函数处理  catch：表示请求出现异常会进入catch中匿名函数 当然catch可以省略不写
                语法：
                    axios.get("url?请求参数").then(function(response){ ... }).catch(function(error){...});
                    axios.post("url",请求参数).then(function(response){ ... }).catch(function(error){...});
    -->
    <script src="js/axios-0.18.0.js"></script>
    <script>

        //axios发送get方式请求
        function fun01() {
           axios.get("demo01?username=wangwu").then(function (response) {
               //获取后台响应数据显示在span标签体中
               document.getElementById("spanId").innerHTML = response.data;
           }).catch(function(error){
               console.log(JSON.stringify(error.response));
           });
        }

        //axios发送post方式请求
        function fun02() {
            axios.post("demo01","username=changwei&age=28").then(function (response) {
                //获取后台响应数据显示在span标签体中
                document.getElementById("spanId").innerHTML = response.data;
            });
        }
    </script>
</body>
</html>
