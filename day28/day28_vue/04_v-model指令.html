<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        v-model指令：用在html表单元素上 实现视图和模型中的数据双向绑定
            现象：
                1.在vue中声明一个数据，会自动绑定到表单元素上
                2.当页面表单元素数据发送改变，模型数据也会改变
                3.当模型数据发生改变，页面表单元素数据显示也会跟着改变
           注意：
                1.v-model一定是用于表单元素的
    -->
    <div id="app">
        {{user}}

        <form>
            用户名:<input type="text"  name="username" v-model="user.username"><br/>
            密码:<input type="text"   name="password" v-model="user.password"><br/>
            性别:<input type="radio"   name="sex" value="男" v-model="user.sex">男
            <input type="radio"   name="sex" value="女" v-model="user.sex">女<br/>
            地址:
            <select name="address" v-model="user.address" >
                <option value="sz">深圳</option>
                <option value="bj">北京</option>
                <option value="sh">上海</option>
            </select><br/>
           <input type="button" value="提交(改变数据模型中的数据,视图跟着改变)" @click="f1()"><br/>
            <!-- <input type="button" value="提交(视图中的数据改变了,数据模型跟着改变)" @click="f2()"><br/>-->
            <input type="submit" value="注册">
        </form>
    </div>


    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                user:{
                    "username":"",
                    "password":"",
                    "sex":"",
                    "address":""
                }
            },
            methods:{
                f1:function () {
                    //this表示的就是vue对象
                    this.user={
                            "username":"李四",
                            "password":"456",
                            "sex":"女",
                            "address":"bj"
                    }
                }
            }
        });
    </script>
</body>
</html>
