<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
        js数据类型：
            number：数字
            string：字符串
            boolean：布尔
            object：对象类型  如果一个变量的值为null，表示该变量是Object类型
            underfined：如果一个变量只声明，没有赋值 则为underfined类型  原因：js是一门弱类型语言 变量的类型由值决定

            获取变量的类型： typeof 变量名
    */
    var a = 10;
    var b = "haha";
    var c = true;
    var d = null;
    var e;

    console.log(typeof a);  //number
    console.log(typeof b);  //string
    console.log(typeof c);  //boolean
    console.log(typeof d);  //object
    console.log(typeof e);  //underfined

</script>
</body>
</html>
