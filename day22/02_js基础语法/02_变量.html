<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    /*
        JavaScript 是一门弱类型语言，变量可以存放不同类型的值
        变量名需要遵循如下规则：
            组成字符可以是任何字母、数字、下划线（_）或美元符号（$）
            数字不能开头
            建议使用驼峰命名
        变量声明语法：var 变量名=值;  变量的类型取决于值

        注意：
            1.js变量可以不声明直接赋值使用 但是不建议这样做，一般还是使用var声明变量 赋值后再使用
    */
    //var test = 20 ;
    test = "sz129";
    document.write(test)

    /*
        ECMAScript 6 新增了 let 关键字来定义变量。它的用法类似于 var，但是所声明的变量，只在 let 关键字所在的代码块内有效，且不允许重复声明
        var和let使用小结：
            1.声明的是全局变量使用var  声明一个局部变量【if代码块 循环代码块】建议使用let
     */

    //代码块
    {
        let a = 100;
        var b = 200;
        var b = 2000;
    }

    //document.write(" a="+a);
    document.write(" b="+b);

    /*
        ECMAScript 6 新增了 const关键字，用来声明一个只读的常量。一旦声明，常量的值就不能改变。
            常量的命名建议大写！
     */
    const PI=3.14151926;

</script>
</body>
</html>
