<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
            js正则表达式定义：
                方式一：直接定义
                方式二：通过对象创建
                使用：
                    通过正常表达式对象调用test(str)方法  验证一个字符串是否匹配该正则表达式

            需求:
                1. 出现任意数字3次
                2. 只能是英文字母的, 出现6~10次之间
                3. 只能由英文字母和数字组成，长度为4～16个字符，并且以英文字母开头
                4. 手机号码: 以1开头, 第二位是3,4,5,6,7,8,9的11位数字
         */
        //1. 出现任意数字3次
        var reg1 = /^\d{3}$/;
        var reg11 = new RegExp("^\\d{3}$");

        var str1 = 123;
        var str2 = 1234;

        console.log(reg1.test(str1));     //true
        console.log(reg1.test(str2));     //false
        console.log(reg11.test(str1));     //true
        console.log(reg11.test(str2));     //false

        //2. 只能是英文字母的, 出现6~10次之间
        var reg2 = /^[a-zA-Z]{6,10}$/;

        //3. 只能由英文字母和数字组成，长度为4～16个字符，并且以英文字母开头
        var reg3 = /^[A-Za-z][A-Za-z0-9]{3,15}$/;

        //4. 手机号码: 以1开头, 第二位是3,4,5,6,7,8,9的11位数字//
        var reg4 = /^1[3-9]\d{9}$/;
    </script>
</body>
</html>
