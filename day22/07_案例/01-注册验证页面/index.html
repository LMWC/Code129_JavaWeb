<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>验证注册页面</title>
        <style type="text/css">
			body {
				margin: 0;
				padding: 0;
				font-size: 12px;
				line-height: 20px;
			}
			.main {
				width: 525px;
				margin-left: auto;
				margin-right: auto;
			}
			.hr_1 {
				font-size: 14px;
				font-weight: bold;
				color: #3275c3;
				height: 35px;
				border-bottom-width: 2px;
				border-bottom-style: solid;
				border-bottom-color: #3275c3;
				vertical-align: bottom;
				padding-left: 12px;
			}
			.left {
				text-align: right;
				width: 80px;
				height: 25px;
				padding-right: 5px;
			}
			.center {
				width: 280px;
			}
			.in {
				width: 130px;
				height: 16px;
				border: solid 1px #79abea;
			}

			.red {
				color: #cc0000;
				font-weight: bold;
			}

			div {
				color: #F00;
			}
        </style>
        <script type="text/javascript">
        </script>
    </head>

    <body>
        <form action="#" method="post" id="myform" onsubmit="return checkForm()">
            <table class="main" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td><img src="img/logo.jpg" alt="logo" /><img src="img/banner.jpg" alt="banner" /></td>
                </tr>
                <tr>
                    <td class="hr_1">新用户注册</td>
                </tr>
                <tr>
                    <td style="height:10px;"></td>
                </tr>
                <tr>
                    <td>
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td class="left">用户名：</td>
                            <td class="center">
                                 <input id="username" name="user" type="text" class="in" onfocus="showTips()" onblur="checkUsername(this)" />
                                 <span id="usernamespan"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="left">密码：</td>
                            <td class="center">
                            <input id="pwd" name="pwd" type="password" class="in" />
                            </td>
                        </tr>
                        <tr>
                            <td class="left">确认密码：</td>
                            <td class="center">
                            <input id="repwd" name="repwd" type="password" class="in"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="left">电子邮箱：</td>
                            <td class="center">
                            <input id="email" name="email" type="text" class="in"/>
                            </td>
                        </tr>
                        <tr>
                           <!-- 以1开头, 第二为是3,4,5,7,8的11位数字-->
                            <td class="left">手机号码：</td>
                            <td class="center">
                                 <input id="mobile" name="mobile" type="text" class="in" />
                                <span id="mobilespan"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="left">生日：</td>
                            <td class="center">
                            <input id="birth" name="birth" type="text" class="in"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="left">&nbsp;</td>
                            <td class="center">
                            <input name="" type="image" src="img/register.jpg" />
                            </td>
                        </tr>
                    </table></td>
                </tr>
            </table>
        </form>

    <script>
        /*
            用户名验证案例思路：
                1.为用户名输入框绑定获得焦点和失去焦点事件函数
                2.编写获得焦点事件函数代码  showTips()
                3.编写失去焦点事件函数代码  checkUsername()
                function checkUsername(){
                    //1.获取用户输入的用户名
                    //2.定义正则表达式
                    //3.调用正则表达式对象的test方法 验证用户名是否匹配
                    //3.1：匹配     提示配置内容
                    //3.2：不匹配   提示用户名输入格式不对.
                }
         */
        function showTips() {
            document.getElementById("usernamespan").innerHTML = "以英文字母开头，4-16位";
        }

        function checkUsername(obj) {
            //1.获取用户输入的用户名
            var username = obj.value;
            //2.定义正则表达式
            var reg = /^[a-zA-Z].{3,15}$/;
            //3.调用正则表达式对象的test方法 验证用户名是否匹配
            if(reg.test(username)){
                //3.1：匹配     提示配置内容
                document.getElementById("usernamespan").innerHTML = "<img src='img/gou.png' height='20px'>";
            }else{
                //3.2：不匹配   提示用户名输入格式不对.
                document.getElementById("usernamespan").innerHTML = "用户名输入格式不对.";
            }
        }
    </script>
    </body>
</html>
